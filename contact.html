  <div class="hero-inner container">

      <h1>Contact Us</h1>
      <div class="hero-sub"> Send us some details so we can direct you to our tailor-made tours! </div>
    </div>
  </div>
</section>


<section>
<div class="form_container">
  <div class="form_wrapper">

    <form action="https://formspree.io/" method="POST">
      <div class="row clearfix">
        <div class="col_half">
          <label>First name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="firstName" placeholder="John" required />
          </div>
        </div>
        <div class="col_half">
          <label>Last name</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
            <input type="text" name="lastName" placeholder="Doe" />
          </div>
        </div>
      </div>

      <div class="row clearfix">
        <div class="col_half">
          <label>Email</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="_replyto" placeholder="johndoe@gmail.com" required />
            <input type="hidden" name="_subject" value="Contacted via Portfolio">
          </div>
        </div>
        <div class="col_half">
          <label>Phone</label>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
            <input type="tel" name="phone" placeholder="Phone #" pattern="[0-9]{10}" />
          </div>
        </div>
      </div>

      <div class="row clearfix">
        <div>
          <label>Comments</label>
          <div class="textarea_field"> <span><i aria-hidden="true" class="fa fa-comment"></i></span>
            <textarea cols="46" rows="3" name="comments"></textarea>
          </div>
        </div>
      </div>
      <input class="button" type="submit" value="Sumbit">
      <input type="hidden" name="_gotcha">
      <input type="hidden" name="_next" value="http://tomcat.codes">
    </form>
  </div>
</div>
